<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUSTIS ‚Ä¢ ADMIN PANEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            min-height: 100vh;
            background: #0a0000;
            position: relative;
            overflow-x: hidden;
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            pointer-events: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20000;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #330000;
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(20, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 3px solid #ff0000;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }

        .login-box h2 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px red;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #440000;
            border-radius: 10px;
            color: #ffaaaa;
            font-size: 1.1em;
            outline: none;
        }

        .login-box input:focus {
            border-color: #ff0000;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #660000, #330000);
            border: 2px solid #ff0000;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-box button:hover {
            background: linear-gradient(45deg, #880000, #440000);
            box-shadow: 0 0 30px red;
        }

        .login-error {
            color: #ff8888;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: rgba(20, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 3px solid #ff0000;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #ff0000;
            font-size: 2em;
            text-shadow: 0 0 10px red;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #330000;
            border: 2px solid #ff0000;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #660000;
            box-shadow: 0 0 20px red;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(20, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 2.5em;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 15px red;
        }

        .stat-card .label {
            color: #ff8888;
            margin-top: 10px;
        }

        .users-section {
            background: rgba(20, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .section-title {
            color: #ff0000;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #330000;
            color: #ff8888;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #ff0000;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #440000;
            color: #ffaaaa;
        }

        tr:hover {
            background: rgba(255, 0, 0, 0.1);
        }

        .user-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .status-active {
            background: #00aa00;
            color: white;
        }

        .status-banned {
            background: #ffaa00;
            color: black;
        }

        .kick-btn {
            padding: 8px 15px;
            background: #660000;
            border: 1px solid #ff0000;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .kick-btn:hover {
            background: #ff0000;
        }

        .copy-btn {
            padding: 5px 10px;
            background: #333333;
            border: 1px solid #666666;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        .attack-log {
            background: rgba(20, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 20px;
            padding: 20px;
        }

        .log-entry {
            padding: 10px;
            border-bottom: 1px solid #440000;
            color: #ffaaaa;
            display: flex;
            justify-content: space-between;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #888888;
        }

        .url-section {
            background: rgba(20, 0, 0, 0.8);
            border: 2px solid #ffaa00;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .url-title {
            color: #ffaa00;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .url-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .url-input {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #440000;
            border-radius: 8px;
            color: #ffaaaa;
            font-size: 1em;
        }

        .url-update-btn {
            padding: 12px 20px;
            background: #ffaa00;
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .url-update-btn:hover {
            background: #ffbb22;
        }

        .current-url {
            color: #00ff00;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <canvas id="matrix-bg"></canvas>

    <div class="login-page" id="loginPage">
        <div class="login-box">
            <h2>ADMIN LOGIN</h2>
            <input type="text" id="username" placeholder="Username" value="123">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">LOGIN</button>
            <div class="login-error" id="loginError">Username atau password salah!</div>
        </div>
    </div>

    <div class="container dashboard" id="dashboard">
        <div class="header">
            <h1>‚ö° JUSTIS ADMIN PANEL</h1>
            <div>
                <span style="color:#ff8888; margin-right:15px;" id="adminName"></span>
                <button class="logout-btn" onclick="logout()">LOGOUT</button>
            </div>
        </div>

        <!-- URL Configuration -->
        <div class="url-section">
            <div class="url-title">üåê KONFIGURASI URL WEBSITE</div>
            
            <div class="url-input-group">
                <input type="text" class="url-input" id="publicUrl" placeholder="URL Website Public">
                <button class="url-update-btn" onclick="updateUrl('public')">UPDATE</button>
            </div>
            
            <div class="url-input-group">
                <input type="text" class="url-input" id="adminUrl" placeholder="URL Website Admin">
                <button class="url-update-btn" onclick="updateUrl('admin')">UPDATE</button>
            </div>

            <div class="current-url" id="currentPublicUrl">Public: -</div>
            <div class="current-url" id="currentAdminUrl">Admin: -</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="value" id="totalUsers">0</div>
                <div class="label">TOTAL USERS</div>
            </div>
            <div class="stat-card">
                <div class="value" id="activeUsers">0</div>
                <div class="label">ACTIVE NOW</div>
            </div>
            <div class="stat-card">
                <div class="value" id="bannedUsers">0</div>
                <div class="label">BANNED</div>
            </div>
            <div class="stat-card">
                <div class="value" id="totalAttacks">0</div>
                <div class="label">TOTAL ATTACKS</div>
            </div>
        </div>

        <div class="users-section">
            <div class="section-title">üë• ACTIVE USERS</div>
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>NOMOR</th>
                            <th>TYPE</th>
                            <th>STATUS</th>
                            <th>LAST ACTIVE</th>
                            <th>ATTACKS</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody"></tbody>
                </table>
            </div>
        </div>

        <div class="attack-log">
            <div class="section-title">üìã RECENT ATTACKS</div>
            <div id="attackLogs"></div>
        </div>
    </div>

    <script>
        // ================== KONFIGURASI ==================
        const PUBLIC_PORT = "3002"; // GANTI DENGAN PORT DARI PANEL!
        const API_URL = `https://maulana.privateserverr.web.id:${PUBLIC_PORT}`;
        const VALID_USERNAME = "123";
        const VALID_PASSWORD = "owner";

        // ================== MATRIX BACKGROUND ==================
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "JUSTIS OFFICIAL";
        const matrixArray = matrix.split("");
        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for(let x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff0000';
            ctx.font = fontSize + 'px monospace';
            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        // ================== LOADING ==================
        document.getElementById('loadingScreen').classList.add('hidden');

        // ================== LOGIN FUNCTION ==================
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                document.getElementById('adminName').textContent = 'ADMIN: ' + username;
                
                loadData();
                setInterval(loadData, 5000);
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        // ================== LOGOUT ==================
        function logout() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
        }

        // ================== LOAD DATA ==================
        async function loadData() {
            try {
                // Load users
                const usersRes = await fetch(`${API_URL}/api/admin/users`);
                const usersData = await usersRes.json();
                if (usersData.success) {
                    updateUsersTable(usersData.users);
                    updateStats(usersData.users);
                }

                // Load attack logs
                const logRes = await fetch(`${API_URL}/api/attack-log`);
                const logData = await logRes.json();
                if (logData.success) {
                    updateAttackLogs(logData.log);
                    document.getElementById('totalAttacks').textContent = logData.log.length;
                }
            } catch (error) {
                console.error('Gagal load data:', error);
            }
        }

        // ================== UPDATE TABEL USER ==================
        function updateUsersTable(users) {
            const tbody = document.getElementById('usersBody');
            tbody.innerHTML = '';
            
            users.forEach((user, index) => {
                const tr = document.createElement('tr');
                const statusClass = user.status === 'active' ? 'status-active' : 'status-banned';
                
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>
                        ${user.phone}
                        <button class="copy-btn" onclick="copyNumber('${user.phone}')">üìã</button>
                    </td>
                    <td>${user.type || 'public'}</td>
                    <td><span class="user-status ${statusClass}">${user.status}</span></td>
                    <td>${user.lastActive || '-'}</td>
                    <td>${user.attackCount || 0}</td>
                    <td>
                        ${user.status !== 'banned' ? 
                            `<button class="kick-btn" onclick="kickUser('${user.phone}')">üóëÔ∏è KICK</button>` : 
                            '<span style="color:#ffaa00;">BANNED</span>'}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // ================== UPDATE STATISTIK ==================
        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('activeUsers').textContent = users.filter(u => u.status === 'active').length;
            document.getElementById('bannedUsers').textContent = users.filter(u => u.status === 'banned').length;
        }

        // ================== UPDATE ATTACK LOGS ==================
        function updateAttackLogs(logs) {
            const container = document.getElementById('attackLogs');
            container.innerHTML = '';
            
            logs.slice(-10).reverse().forEach(log => {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `
                    <span>
                        <span style="color:#ff0000;">‚ö°</span>
                        ${log.type} ‚Üí ${log.target}
                    </span>
                    <span class="log-time">${new Date(log.timestamp).toLocaleTimeString()}</span>
                `;
                container.appendChild(div);
            });
        }

        // ================== KICK USER ==================
        async function kickUser(phone) {
            if (!confirm(`Kick user ${phone}?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/kick`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                const data = await response.json();
                if (data.success) {
                    alert(`‚úÖ User ${phone} telah dikick!`);
                    loadData();
                }
            } catch (error) {
                alert('Gagal konek ke server');
            }
        }

        // ================== COPY NUMBER ==================
        window.copyNumber = (phone) => {
            navigator.clipboard.writeText(phone);
            alert('Nomor disalin: ' + phone);
        };

        // ================== INIT ==================
        // Auto load data setelah login
        window.login = login;
        window.logout = logout;
        window.kickUser = kickUser;
    </script>
</body>
</html>
